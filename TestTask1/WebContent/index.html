<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>Обращения</title>

<script src="1/resources/sap-ui-cachebuster/sap-ui-core.js"
	data-sap-ui-appCachebuster="./"
	data-sap-ui-resourceroots='{ "sap.myApps" : "./" }'
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex">
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
	
	var oModel= new sap.ui.model.json.JSONModel();					
	oModel.loadData("/sap/bc/ui2/start_up",null,false);		//делаем запрос синхронным		
	var sLogin = "";
	
	var busyDialogAdd = new sap.m.BusyDialog({
		
		text: "Загрузка данных...",
		showCancelButton : false

	});
	
	var thisAppeal;
	
	sLogin  = oModel.getProperty("/id");
	sUser   = oModel.getProperty("/fullName");
	sSystem = oModel.getProperty("/system");
								
	jQuery.sap.require("jquery.sap.storage");
	this.oStorage = jQuery.sap.storage(jQuery.sap.storage.Type.local);
	this.oStorage.put("ID", sLogin);
	this.oStorage.put("IDName", sUser);
	
	
	var app = new sap.m.App({
		//id: "App"
		initialPage : "idAnalitic1",
	});
	var page = sap.ui.view({
		id : "idAnalitic1",
		viewName : "sap.myApps.testtask.WorkDesk",
		type : sap.ui.core.mvc.ViewType.XML
	});
	
	app.addPage(page);
	app.placeAt("content");
	
	sap.ui.getCore().attachInit(function () {
        new sap.ui.core.ComponentContainer({
        name : "sap.myApps"
        }).placeAt("content");
     });

</script>

</head>
<body class="sapUiBody" role="application" id="Main">
	<div id="content"></div>
</body>
</html>
